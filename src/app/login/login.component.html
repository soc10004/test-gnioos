<div class="container login jumbotron" style="">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form [formGroup]="formlogin">
                <div class="form-group">
                    <label for="exampleInputEmail1">Votre email</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer votre email" />
                </div>

                <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                    <div *ngIf="email.errors?.email">
                        Veuillez verifier si vous avez entrer une adresse valide
                    </div>
                    <div *ngIf="email.errors?.required">
                        Ce champ ne peut etre vide
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Mot de passe</label>
                    <input type="password" formControlName="passe" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe" required />
                </div>
                <div class="alert alert-danger" *ngIf="passe.touched && passe.invalid">
                    <div *ngIf="passe.errors?.minlength">
                        Le mot de passe saisi doit depasser 4 lettres
                    </div>
                    <div *ngIf="passe.errors?.required">
                        Ce champ ne peut etre vide
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="formlogin.invalid" (click)="login()">
          S'inscrire
        </button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
